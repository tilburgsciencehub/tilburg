<!DOCTYPE html>
<html lang="en">
<head>
	<!--- Add structured data, search engine--->
	<script type="application/ld+json">
		{
			"@context": "https://schema.org/",
			"@type": "WebSite",
			"name": "Tilburg Science Hub",
			"url": "https://www.tilburgsciencehub.com",
			"potentialAction": {
			  "@type": "SearchAction",
			  "target": "https://tilburgsciencehub.com/search?q={search_term_string}",
			  "query-input": "required name=search_term_string"
			}
		  }
	</script>
	<script type="application/ld+json">
		  {
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Tilburg Science Hub",
			"alternateName": "tilburgsciencehub",
			"url": "https://tilburgsciencehub.com",
			"logo": "https://tilburgsciencehub.com/img/logo.svg",
			"sameAs": [
			  "https://www.linkedin.com/company/tilburgsciencehub",
			  "https://github.com/tilburgsciencehub",
			  "https://twitter.com/tilburgscience"
			]
		  }
	</script>
	<!--snippet for google optimize (A/B tests) put back on when needed 
	<script async src="https://www.googleoptimize.com/optimize.js?id=OPT-N42NQJS"></script>-->
	
	<!-- Include KaTeX CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">

	<!-- Include KaTeX JS -->
	<script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>

	<!-- Include Auto-render -->
	<script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"> </script>
	
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  renderMathInElement(document.body, {
			delimiters: [
			  { left: "$$", right: "$$", display: true }, // Block math
			  { left: "$", right: "$", display: false }, // Block math
			  { left: "\\(", right: "\\)", display: false } // Inline math
			]
		  });
		});
	  </script>
		
	<!-- Common Meta Data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
	
	<!-- Page Meta Data -->
	{% if meta_data %}
		{% if meta_data.title %}
			<title>{{ meta_data.title }} - Tilburg Science Hub</title>
			<meta property="og:title" content="{{ meta_data.title }}" />
		{% endif %}

		{% if meta_data.keywords %}
			<meta name="keywords" content="{{ meta_data.keywords }}">
		{% endif %}

		{% if meta_data.description %}
			<meta property="og:description" content="{{ meta_data.description }}" />
			<meta name="description" content="{{ meta_data.description }}" />
		{% endif %}
	{% endif %}

	<!-- Styling and scripts-->
	<link rel="stylesheet" href="{{ assets['scss_all'].urls()[0] }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
	
	<link rel=stylesheet href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async src="https://buttons.github.io/buttons.js"></script>

	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/9974e1d738.js" crossorigin="anonymous"></script>

	<!-- Fonts -->
	<link rel="stylesheet" href=https://use.typekit.net/cnk2ccl.css>
</head>


<body>
